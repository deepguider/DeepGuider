%YAML:1.0
---
## activate/deactivate submodules
enable_intersection: 0
enable_vps: 1
enable_poi_logo: 0
enable_poi_ocr: 0
enable_roadtheta: 0
enable_exploration: 0

## other main settings
server_ip: "127.0.0.1"                  # localhost
#server_ip: "129.254.87.96"             # ETRI map server
threaded_run_python: 0
dg_srcdir: "./../src"                   # path of deepguider/src folder (required for python embedding)

## place settings for ETRI
map_image_path: "data/NaverMap_ETRI(Satellite)_191127.png"
#map_ref_point_lat: 36.383837659737     # default
#map_ref_point_lon: 127.367880828442    # default
#map_pixel_per_meter: 1.045             # default
#map_canvas_offset: [ 344, 293 ]        # default
gps_input: "data/191115_ETRI_asen_fix.csv"
video_input: "data/191115_ETRI.avi"

## place settings for COEX
#map_image_path: "data/NaverMap_COEX(Satellite)_200929.png"
#map_ref_point_lat: 37.506207
#map_ref_point_lon: 127.05482
#map_pixel_per_meter: 1.045             # default
#map_canvas_offset: [ 1073, 1011 ]
#gps_input: ""
#video_input: ""

## sensor selection
use_high_gps: 0

## etc
enable_data_logging: 0
enable_tts: 1
video_recording: 0
video_recording_fps: 30
recording_header_name: "dg_ros_"
